	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="logo">MIST CSE Thesis Archive</div>
				<a href="#menu">Menu</a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="/">Home</a></li>
					<li><a href="/login">Log In</a></li>
					<li><a href="/signupstudent">Sign up as Student</a></li>

			</nav>

		<!-- One -->
			<section id="One" class="wrapper style3">

						<font>Sign Up </font><p class="category"></p>
						<h2 class="thesis_title">Faculty</h2>
					</header>
				</div>
			</section>

		<!-- Two -->
			<section id="two" class="wrapper style3">
				<div class="inner">
														
			<div class='signup'>
			
				<input type="text" id="name" placeholder="Name">
				<input type='text' id='rank' placeholder="designation">
				<input type="text" id='dept' placeholder="department">
				<input type='text' id='varsity' placeholder="university">
				<input type="text" id='user' placeholder="username">
				<input type="text" id='phone' placeholder="contact">
				<input type='email' id='email' placeholder="Email ID">
				<input type='password' id='pass' placeholder="Password">
				<input type='password' id='cpass' placeholder="Confirm Password">
				<input type='submit' class='button special big' value='Sign up' onclick="sendForm()">				
			</div>				
				</div>
										
			</section>
