<html>
	<head>
		<title>Faculty Sign up</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
 		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="logo">MIST CSE Thesis Archive</div>
				<a href="#menu">Menu</a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="/">Home</a></li>
					<li><a href="/login">Log In</a></li>
					<li><a href="/signupstudent">Sign up as Student</a></li>

			</nav>

		<!-- One -->
			<section id="One" class="wrapper style3">
				<div class="inner">
					<header class="align-center">
						<font>Sign Up </font><p class="category"></p>
						<h2 class="thesis_title">Faculty</h2>
					</header>
				</div>
			</section>

		<!-- Two -->
			<section id="two" class="wrapper style3">
				<div class="inner">
														
			<div class='signup'>
			
				<input type="text" id="name" placeholder="Enter the Full Name"><br>
				<input type='text' id='rank' placeholder="Enter the Designation"><br>
				<input type="text" id='dept' placeholder="Enter the Department"><br>
				<input type='text' id='varsity' placeholder="Enter the Name of the University"><br>
				<input type="text" id='user' placeholder="Enter a username"><br>
				<input type="text" id='phone' placeholder="Enter your contact no"><br>
				<input type='email' id='email' placeholder="Enter your Email ID"><br>
				<input type='password' id='pass' placeholder="Enter a Password"><br>
				<input type='password' id='cpass' placeholder="Confirm Password"><br>
				<input type='submit' class='button special big' value='Sign up' onclick="sendForm()">				
			</div>				
				</div>
										
			</section>

		

		<!-- Scripts -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/signupfaculty.js"></script>

	</body>
</html>
