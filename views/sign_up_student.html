<html>
	<head>
		<title>Student Sign up</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/signup.css" />
 		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="logo">MIST CSE Thesis Archive</div>
				<a href="#menu">Menu</a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="/">Home</a></li>
					<li><a href="/login">Log In</a></li>
					<li><a href="/signupfaculty">Sign up as Faculty</a></li>
				</ul>
			</nav>

		<!-- One -->
			<section id="One" class="wrapper style3">
				<div class="inner">
					<header class="align-center">
						<font>Sign Up </font><p class="category"></p>
						<h2 class="thesis_title">Student</h2>
					</header>
				</div>
			</section>

		<!-- Two -->
			<section id="two" class="wrapper style3">
				<div class="inner">
														
			<div class='signup'>
				<input type="text" id="name" placeholder="Name">
				<input type="number" id='id' placeholder="ID">
				Status of the student: 
				<select id='stat'>
					<option value='yes'>Current</option>
					<option value='no'>Former</option>
				</select>
				<input type='number' id='yr' placeholder="Passing Year">
				<input type="number" id='lvl' placeholder="level">
				<input type="text" id='phone' placeholder="contact">
				<input type='email' id='email' placeholder="Email ID">
				<input type='password' id='pass' placeholder="Password">
				<input type='password' id='cpass' placeholder="Confirm Password">
				<input type='submit' class='button special big' value='Sign up' onclick="sendForm()">
												
			</div>				
				</div>
										
			</section>

		

		<!-- Scripts -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
			<script src="assets/js/jquery.min.js"></script>

	</body>
